<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- for icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="contanier">
        <header class="header" id="header">
            <div class="headee_item header_company_name">Company name</div>
            <div class="headee_item header_search_box">
                <input type="search" placeholder="Search">
            </div>
            <div class="headee_item header_sign">Sign out</div>
        </header>
        <main>
            <div class="main">
                <aside class="sidebar" id="sidebar">
                    <div class="sidebar_item dashboard">

                        <div class="topmenu sidebar_item dashboard">
                            <div class="sidebar_text blue">
                                    <ion-icon name="home-outline" class="icons blue"></ion-icon>
                                    Dashboard
                            </div>
                            <div class="top-menu sidebar_text ">
                                <ion-icon name="document-outline" class="icons "></ion-icon>
                                Order
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="pricetags-outline" class="icons"></ion-icon>
                                Products
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="people-outline" class="icons"></ion-icon>
                                Customer
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="stats-chart-outline" class="icons"></ion-icon>
                                Reports
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="tennisball-outline" class="icons"></ion-icon>
                                Integrations
                            </div>

                            <div class="sidebar_text bottommenu save-reports-text">
                                SAVED REPORTS
                                <ion-icon name="add-circle-outline" class="icons saved-reports-icon"></ion-icon>
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="document-attach-outline" class="icons"></ion-icon>
                                Current month
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="document-attach-outline" class="icons"></ion-icon>
                                Last
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="document-attach-outline" class="icons"></ion-icon>
                                Social engagement
                            </div>
                            <div class="top-menu sidebar_text">
                                <ion-icon name="document-attach-outline" class="icons"></ion-icon>
                                your end sales
                            </div>
                            
                        
                    </div>
                </aside>
                <section class="right-col">
                    <div class="title">
                        <div class="title_h1">Orders</div>
                        <div class="button_fillter">
                            <div class="title_col_1">
                                <span>Share</span>
                                <span>Export</span>
                            </div>
                            <div class="title_col_2">
                                <ion-icon class="padding" name="calendar-clear-outline"></ion-icon>
                                <span class="padding"> This Week</span>
                                <ion-icon class="padding" name="caret-down-outline"></ion-icon>

                            </div>
                        </div>
                    </div>
                    <div class="data_main" id="data_main">
                        <table>

                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>firstName</td>
                                    <td>lastName</td>
                                    <td>email</td>
                                    <td>gender</td>
                                </tr>
                            </thead>

                            <tbody id="container">
                                <tr>
                                    <td>#</td>
                                    <td>firstName</td>
                                    <td>lastName</td>
                                    <td>email</td>
                                    <td>gender</td>
                                </tr>
                            </tbody>


                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
